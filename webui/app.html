<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sd-dbus-hooks</title>

    <link href="./css/bulma.min.css" rel="stylesheet">
</head>

<body>
    <!-- development version, includes helpful console warnings -->
    <script src="./js/vue.js"></script>
    <!-- http client -->
    <script src="./js/axios.min.js"></script>

    <div id="app">
        <navbar v-bind:count="count" v-on:get-units="getUnits"></navbar>
        <div class="container">
            <div class="columns">
                <div class="column is-2"></div>
                <div class="column">
                    <units-table v-bind:units="units"></units-table>
                </div>
                <div class="column is-2"></div>
            </div>
        </div>
        <login-modal v-bind:class="{ 'is-active': showLogin }"></login-modal>
        <journal-modal v-bind:class="{ 'is-active': showJournal }" v-bind:item="journalItem"></journal-modal>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
