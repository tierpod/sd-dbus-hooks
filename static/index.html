<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/sd-dbus-hooks.js" type="text/javascript"></script>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#" id="navbar-title">
            Systemd dbus hooks
        </a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <table class="table table-striped" id="units-table">
                    <thead>
                        <tr>
                        <th scope="col">unit name</th>
                        <th scope="col">status</th>
                        <th scope="col">actions</th>
                        </tr>
                    </thead>
                    <tbody id="units-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="journal-modal" tabindex="-1" role="dialog" aria-labelledby="JournalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="journal-title">journal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="journal-data">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
